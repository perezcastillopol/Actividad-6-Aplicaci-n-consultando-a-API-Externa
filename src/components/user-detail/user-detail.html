@if (user) {
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="row align-items-start">
      <div class="col-6 text-center">
        <img [src]="user.image" class="rounded-circle user-img" alt="{{user.first_name}}">
      </div>

      <div class="col-6 d-flex flex-column justify-content-between">
        <div>
          <h3>{{user.first_name}}</h3>
          <h4>{{user.last_name}}</h4>
          <p><strong>Nombre Usuario:</strong> {{user.username}}</p>
          <p><strong>Email:</strong> {{user.email}}</p>
        </div>

        <div class="d-flex gap-2 mt-3">
          <button (click)="deleteUser()" class="btn btn-outline-danger d-flex flex-column align-items-center">
            <i class="bi bi-trash" style="font-size: 1.2rem;"></i>
            <span style="font-size: 0.75rem;">Borrar</span>
          </button>
          <a [routerLink]="['/updateuser', user._id]" class="btn btn-outline-warning d-flex flex-column align-items-center">
            <i class="bi bi-arrow-clockwise" style="font-size: 1.2rem;"></i>
            <span style="font-size: 0.75rem;">Actualizar</span>
          </a>
          <button (click)="goBack()" class="btn btn-outline-secondary d-flex flex-column align-items-center">
            <i class="bi bi-arrow-left" style="font-size: 1.2rem;"></i>
            <span style="font-size: 0.75rem;">Volver</span>
          </button>
        </div>
      </div>
    </div>
  </div>
}
