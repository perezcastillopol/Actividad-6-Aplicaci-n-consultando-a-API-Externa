<div class="card h-100">
  <img [src]="user.image" class="card-img-top" alt="{{user.first_name}}">
  <div class="card-body">
    <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
  </div>
  <div class="card-footer d-flex justify-content-between">
    <a [routerLink]="['/user', user._id]" class="btn btn-primary btn-sm">Ver detalle</a>
    <a [routerLink]="['/updateuser', user._id]" class="btn btn-warning btn-sm">Actualizar</a>
    <button (click)="onDelete()" class="btn btn-danger btn-sm">Borrar</button>
  </div>
</div>
